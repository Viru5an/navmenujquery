<style type="text/css">
#sticky-menu {
	display: none;
	position: fixed;
	height: 54px;
	top: -60px;
	left: 0;
	width: 100%;
	background-color: #FFF;
	z-index: 100000;
	box-shadow: 0 0 10px rgba(0,0,0,0.2);
	
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
$(document).ready(function() { 
  var sticky = $('#sticky-menu').offset().top;//change this for thigger the if statement
  var stickyNav = function(){
  	var scrollTop = $(window).scrollTop();  
  	if (scrollTop > sticky) {
  		$('#sticky-menu').css({ 'display': 'block'});
  		$('#sticky-menu').animate({'top':"0"},250);}
  		else {

  			$('#sticky-menu').animate({'top':-"60"},250);
  			$('#sticky-menu').hide(0);
  		}
  		};  
  stickyNav();
  $(window).scroll(function(){  
  	stickyNav();
  });
});  
</script>
